<!doctype html>
<html lang="en">
	 <head>
		<meta charset="UTF-8">
		<script defer src="../JS/newmember.js"></script>
		<title>회원가입</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
		<style type="text/css">
			body {
				background: url('../images/BGpattern.jpg');
				font-size: 13px;
				font-family: 'nanum gothic', sans-serif;
				text-align: center;
			}
			td {
				border-left:0px; border-right:0px; border-bottom: solid 1px;
			}
		</style>
	 </head>
	 <body>
		<form action="javascript:saveMember();" method="GET" class="form-signin" name="memberFrm" >
		<img src="../images/latherlogo.png" width="400px">
		<h1>회원가입정보</h1>
		<div class="input-box">
			<label for="userId">* 아이디</label>
			<input type="text" id="userId" name="userId" placeholder="영소문자/숫자 포함 4~12자리" maxlength="12" required>
		  </div><br>
		  <div class="input-box">
			<label for="pwd">* 비밀번호</label>
			<input type="password" id="pwd" name="pwd" placeholder="숫자/문자/특수문자(*!&) 포함 8~15자리" maxlength="15" required>
		  </div><br>
		  <div class="input-box">
			<label for="pwdCheck">* 비밀번호 확인</label>
			<input type="password" id="pwdCheck" name="pwdCheck" placeholder="비밀번호 확인" maxlength="15" required>
		  </div><br>
		  <div class="span-box"><span class="idpwdAlert"></span></div>
		  <div class="input-box">
			<label for="userName">* 이름</label>
			<input type="text" id="userName" name="userName" placeholder="한글 2자리 이상" maxlength="8" required>
		  </div><br>
		  <div class="input-box">
			<label for="email">e-mail</label>
			<input type="email" name="email" id="email" placeholder="(ex)id@naver.com" required>
		  </div><br>
		  <div class="input-box">
			<label for="phone">전화번호</label>
			<input type="text" name="tel1" id="tel1" class="phone" maxlength="3">-
            <input type="text" name="tel2" id="tel2" class="phone" maxlength="4">-
            <input type="text" name="tel3" id="tel3" class="phone" maxlength="4">
		  </div><br>
		  <div class="input-box">
			<label for="job">직업</label>
			<select name="job" id="job">
				<option value="공백"></option>
				<option value="회사원">회사원</option>
				<option value="주부">주부</option>
				<option value="학생">학생</option>
				<option value="학생">무직</option>
				<option value="학생">개발자</option>
			  </select>
		  </div><br>
		  <div class="input-box">
			<label for="introduce"><p align="center">자기소개</p></label>
			<textarea id="introduce" name="userprofile" cols="60" rows="6" wrap="VIRTUAL" placeholder="자기소개를 입력하세요."></textarea>
		  </div><br>
		  <button type="submit" class="btn btn-submit" name="submit">회원가입</button>
		  <input type="reset" value="초기화">
		</form>
	  </body>
	  </html>
